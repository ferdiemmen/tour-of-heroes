
<div class="cms-preview cms-preview--article">
  <medium-editor [(editorModel)]="article.title"
    [editorOptions]="{'disableReturn': true, 'toolbar': false}">
    <!-- [editorOptions]="{'disableReturn': true, 'toolbar': {'buttons': ['bold', 'italic', 'underline', 'h1', 'h2', 'h3']}}" -->
  </medium-editor>
  <input [ngModel]="article.publishDate|date:'dd MM y H:mm'"
         [locale]="'nl'"
         [mode]="'dropdown'"
         [theme]="'#222628'"
         [autoClose]="true"
         [(dateTimePicker)]="article.publishDate" readonly />
  {{article|json}}
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
